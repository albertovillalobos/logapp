<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Bit√°cora:</h1>
      <div ng-repeat="thing in $ctrl.awesomeThings" style="padding: 10px;" class="col-lg-12">
        <div class="col-lg-10 col-md-10 col-xs-10">
          {{thing.timestamp | date : format : timezone}}: {{thing.name}}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align: right;">
          <span ng-click="$ctrl.deleteThing(thing)" style="cursor:pointer;">&times;</span>
        </div>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Type a new log entry</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
